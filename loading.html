<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen with Tabs</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Loading Screen Styles */
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      color: #fff;
    }

    /* Tabs Styles */
    .tabs {
      background-color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .tab-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .tab-button:hover {
      background-color: #0056b3;
    }
    .tab-container {
      display: none;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .tab-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-message">Loading...</div>
  </div>

  <!-- Content Tabs -->
  <div class="tabs">
    <button class="tab-button" onclick="openTab('tab1')">Tab 1</button>
    <button class="tab-button" onclick="openTab('tab2')">Tab 2</button>
    <button class="tab-button" onclick="openTab('tab3')">Tab 3</button>
  </div>

  <!-- Tab Content -->
  <div class="tab-container" id="tab1">
    <h2>Tab 1 Content</h2>
    <p>This is the content of Tab 1.</p>
  </div>
  <div class="tab-container" id="tab2">
    <h2>Tab 2 Content</h2>
    <p>This is the content of Tab 2.</p>
  </div>
  <div class="tab-container" id="tab3">
    <h2>Tab 3 Content</h2>
    <p>This is the content of Tab 3.</p>
  </div>

  <script>
    // Function to open a specific tab and hide all others
    function openTab(tabName) {
      var i, tabContent;
      tabContent = document.getElementsByClassName("tab-container");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].classList.remove("active");
      }
      document.getElementById(tabName).classList.add("active");
    }

    // Simulate loading delay
    setTimeout(function() {
      // Hide loading screen and display default tab
      document.querySelector('.loading-screen').style.display = "none";
      document.getElementById("tab1").classList.add("active");
    }, 2000); // Adjust the time to simulate loading delay
  </script>
</body>
</html>
